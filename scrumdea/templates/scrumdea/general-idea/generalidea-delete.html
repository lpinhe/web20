{% extends "scrumdea/base.html" %}


{% block content %}
    <h2>Delete general idea</h2>
<form action="" method="post">{% csrf_token %}
    <p style="margin-bottom: 30px;">Are you sure you want to delete this general idea?</p>
    <h4>{{ object.title }}</h4>
    <p>Created: {{ object.creation_date }}</p>
    <p style="margin-bottom: 30px;">{{ object.description }}</p>
    <input type="submit" value="Delete idea" class="btn btn-danger"/>
</form>
{% endblock %}
