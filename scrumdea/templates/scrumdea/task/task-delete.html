{% extends "scrumdea/base.html" %}


{% block content %}
    <h2>Delete task</h2>
<form action="" method="post">{% csrf_token %}
    <p style="margin-bottom: 30px;">Are you sure you want to delete this task?</p>
    <p><strong>Created:</strong> {{ object.creation_date }}</p>
    <p style="margin-bottom: 30px;"><strong>Description: </strong>{{ object.description }}</p>
    <input type="submit" value="Delete task" class="btn btn-danger"/>
</form>
{% endblock %}
